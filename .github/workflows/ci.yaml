name: ChainStorage CI
on:
  push: {}
  pull_request:
    types: [opened, synchronize, reopened]
concurrency:
  group: "ci-${{ github.ref_name }}"
  cancel-in-progress: true
jobs:
  build:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        go-version:
          - "1.21"
          - "1.22"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: "Setup environment"
        uses: ./.github/workflows/setup
        with:
          go-version: ${{ matrix.go-version }}
      - name: Build
        run: make build
  test:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        go-version:
          - "1.21"
          - "1.22"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: "Setup environment"
        uses: ./.github/workflows/setup
        with:
          go-version: ${{ matrix.go-version }}
      - name: Test
        run: make test
  integration:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        go-version:
          - "1.21"
          - "1.22"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: "Setup environment"
        uses: ./.github/workflows/setup
        with:
          go-version: ${{ matrix.go-version }}
      - name: Run localstack
        shell: bash
        run: |
          docker compose -f docker-compose-testing.yml up -d --force-recreate
          echo "Waiting for localstack to be ready..."
          for i in $(seq 1 999); do
            if [ "$(curl -s http://localhost:4566/_localstack/health | jq -r '.services.s3')" = "available" ]; then
              break
            fi
            sleep 0.3
            if [ $(($i % 30)) -eq 0 ]; then
              echo .
            fi 
          done
          echo "localstack ready"
      - name: Integration Tests
        run: ./scripts/gcp-emulators.sh exec make integration
  ci-passed:
    runs-on: ubuntu-22.04
    needs: [build, test, integration]
    steps:
      - run: echo "All tests passed"
